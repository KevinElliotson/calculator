<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="mainBody">
        <div class="calculatorBody">
            <div class="displayDiv">
                <div class="previousNum"></div>
                <div class="display"></div>
            </div>

            <div class="buttons">
                <button class="numberButtons num">1</button>
                <button class="numberButtons num">2</button>
                <button class="numberButtons num">3</button>
                <button class="style 2 backSpace "><img class="backspaceImage" src="./images/backspaceIcon.png"
                        alt="Back"></button>

                <button class="numberButtons num">4</button>
                <button class="numberButtons num">5</button>
                <button class="numberButtons num">6</button>
                <button class="style2 operator">+</button>

                <button class="numberButtons num">7</button>
                <button class="numberButtons num">8</button>
                <button class="numberButtons num">9</button>
                <button class="style2 operator">-</button>
                <button class="style2 btnDec num">.</button>
                <button class="numberButtons num">0</button>



                <button class="style2 operator">*</button>
                <button class="style2 operator">/</button>

                <button class="btnClear biggerButtons">Clear</button>
                <button class="style2 btnEquals biggerButtons">=</button>



            </div>

        </div>
        <div class="footer">
            <p>Random Text</p>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
